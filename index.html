<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <!-- BACKGROUND -->
  <span class="background-image"></span>

  <!-- MAIN CARD -->
  <div class="main-container">
    <img src="/images/illustration-hero.svg" alt="" class="illustration">
    <div class="card-container">
      <h1 class="title">Order Summary</h1>
      <p class="text description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="shopping-card">
        <div class="music">
          <img src="/images/icon-music.svg" alt="" class="icon-music">
            <div class="shopping-card-text">
              <p class="text strong"><strong>Annual Plan</strong></p>
              <p class="text">$59.99/year</p>
            </div>
        </div>
          <a href="#" class="change">Change</a>
      </div>
      <a href="#" class="button">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>

</body>
</html>
